<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="head">ETCH-A-SKETCH</div>
    <div class="main">
        <div class="options">
            <button id="eraser" onclick="applyErase()">Eraser</button>
            <button id="draw" onclick="applyDraw()">Draw</button>
            <button id="rainbow" onclick="applyDrawRainbow()">Rainbow</button>
            <button id="clear" onclick="applyClear()">Clear</button>
            <div class="slidecontainer">
                <input type="range" min="1" max="60" value="10" class="slider" id="myRange" onchange="createDivs(this.value)">
            </div>
        </div>
        <div id="container"><div class="cell" onmouseenter="applyBlack" style="width: 625px; height: 625px;"></div></div>
    </div>
    
</body>
</html>
