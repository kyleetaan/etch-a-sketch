<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="head">ETCH-A-SKETCH</div>
    <div class="main">
        <div class="options">
            <button id="eraser">Eraser</button>
            <button id="black">Black</button>
            <button id="rainbow">Rainbow</button>
            <button id="shader">Shader</button>
            <button id="lighten">Lighten</button>
            <button id="lines">Show/Hide Grid Lines</button>
            <button id="clear">Clear</button>
            <div class="slidecontainer">
                <input type="range" min="1" max="60" value="10" class="slider" id="myRange" onchange="createDivs(this.value)">
            </div>
        </div>
        <div id="container">
            <div class="divs" style="width: 625px; height: 625px;"></div>
        </div>
    </div>
    
</body>
</html>
